<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% include "header.html" %}
<head>
        <meta charset="UTF-8">
        <title>MovieReview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css'
            media="screen"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    
    h1{
        text-align: center;
    }
    p,#end,a{
        font-size: 15px;
    }
    body{
        background-color: lightgrey;
       
    }
    #Body{
        padding-top: 2%;
    }
    span{
        font-weight: bolder;
    }
</style>
</head>
<body>
        <h1>{{ Title }}</h1>
        <div id="Body" class="card card-create-user mt-3">

        <div id="division2" class="col-sm-12 col-md-12 col-lg-12" >
                <div>
                        <div class="col-sm-3 col-md-3 col-lg-3">
                                <img src = '{{ poster }}' width="65%" height="65%">
                            </div>
                    <div class="col-sm-9 col-md-9 col-lg-9">
                            <p>{{ plot }}</p>
                            <p><span>Stars : </span>{{ Actors }}</p>
                            <p><span>Director : </span>{{ Dir}}</p>
                            <p><span>Language : </span>{{ lang }}</p>
                            <p><span>Rating : </span>{{ imdbrating }}</p>
                    </div>
                   
                </div>
            </div>
        </div>
                    <div id="end" class="card-body text-center">
                        Wonna Search More?
                        <a href="{% url "search" %}" class="card-link">Go,Search!</a>
                    </div>
               
</body>
